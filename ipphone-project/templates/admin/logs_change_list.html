{% extends "admin/change_list.html" %}
{% load static %}
{% block extrahead %}
    {{ block.super }}
    <link rel="stylesheet" type="text/css" href="{% static 'admin/css/logs.css' %}">
{% endblock %}
{% block content %}
<table id="result_list" class="table table-striped table-bordered">
    <tbody>
      <ol>
        {% for obj in cl.result_list %}
                <li>
                  {{ obj.text|safe }}
                </li>
        {% empty %}
                <li colspan="{{ cl.list_display|length }}+1">No results found.</li>
        {% endfor %}
      </ol>
    </tbody>
</table>
{% endblock %}
